  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script> -->
  <script>
    $(document).ready(function () {
      // Filter buttons click event
      $('.filter-btn-group .btn').on('click', function () {
        // Add and remove active class
        $('.filter-btn-group .btn').removeClass('active');
        $(this).addClass('active');

        // Get the filter category
        var filterCategory = $(this).data('filter');

        // Show/hide gallery items based on filter category
        if (filterCategory === 'all') {
          $('.gallery-items .gallery-img').show();
        } else {
          $('.gallery-items .gallery-img').hide();
          $('.gallery-items .' + filterCategory).show();
        }
      });
    });
  </script>
</body>
